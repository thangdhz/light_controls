[env:Esp32Dev]
platform = espressif32
; platform_packages = platformio/framework-arduinoespressif32@^3.20004.0
framework = arduino
board = esp32dev

; Set flag for board
; build_flags = 
;     '-DBOARD_USING=BOARD_ESP32'

board_build.embed_txtfiles = 
    src/webpage/index.html
    src/webpage/logs.html
    src/webpage/script.js

monitor_speed = 115200
monitor_port = COM6
upload_port = COM6